<!DOCTYPE html>
<html>
<head>
    <title>Cloud Vote</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        input[type="radio"] { margin: 10px 0; }
        input[type="submit"] { margin-top: 15px; padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Vote for your favorite cloud provider</h1>
    <form action="/vote" method="post">
        <input type="radio" name="cloud" value="aws" id="aws" required>
        <label for="aws">AWS</label><br>
        
        <input type="radio" name="cloud" value="gcp" id="gcp">
        <label for="gcp">Google Cloud</label><br>
        
        <input type="radio" name="cloud" value="azure" id="azure">
        <label for="azure">Azure</label><br>
        
        <input type="submit" value="Vote">
    </form>
</body>
</html>
